<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form action="register" method="post">
      {% csrf_token %}
      <input type="text" name="first_name" placeholder="First_name"><br>
      <input type="text" name="last_name" placeholder="Last_name"><br>
      <input type="text" name="username" placeholder="Username"><br>
      <input type="email" name="" placeholder="Email"><br>
      <input type="password" name="password1" placeholder="Password"><br>
      {% comment %} <input type="password" name="password2" placeholder="Confirm Password"><br> {% endcomment %}
      <input type="submit" name="" value="">
    </form>
  </body>
</html>
